<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Ball</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="background">
    <div class="container">
      <div class="title">
        <h1>Magic Ball</h1>
      </div>
      <div class="caption">
        <p>Ask the Magic Ball a question, then click the ball to get its answer!</p>
      </div>
      <div id="ball" class="ball">
        <div id="ballContent" class="ball__content">
          <div class="front">
            <span class="eight">8</span>
          </div>
          <div class="window">
            <div id="message" class="message">
              <span id="text">Test message</span>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <button id="btn-reset" type="button">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
